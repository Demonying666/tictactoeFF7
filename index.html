<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4760b44869.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe Fantasy VII</title>
    <audio src="sound/welcome.mp3" class="welcome" id="welcome" loop="loop" autoplay></audio>
  </head>
  <body>
    <div class="fflogo">
        <img src="images/fflogo.png" alt="">
    </div>
    <div class="select-box">
      <header>Tic Tac Toe Fantasy VII</header>
      <div class="content">
        <div class="title">Select your marker!</div>
        <div class="options">
          <button class="playerX">Player (X)</button>
          <button class="playerO">Player (O)</button>
        </div>
        <div class="editor"><a href="https://www.twitch.tv/demonyingragna" target="_blank">Demonyingâ„¢ Gaming</a></div>
      </div>
    </div> 
    <!-- playboard section -->
    <div class="play-board">
      <div class="details">
        <div class="players">
          <span class="Xturn">X's Turn</span>
          <span class="Oturn">O's Turn</span>
          <div class="slider"></div>
        </div>
      </div>
      <div class="play-area">
        <section>
          <span class="box1"></span>
          <span class="box2"></span>
          <span class="box3"></span>
        </section>
        <section>
          <span class="box4"></span>
          <span class="box5"></span>
          <span class="box6"></span>
        </section>
        <section>
          <span class="box7"></span>
          <span class="box8"></span>
          <span class="box9"></span>
        </section>
      </div>
    </div>
    <!-- result box -->
    <div class="result-box">
      <div class="won-text"></div>
      <div class="btn"><button>New Game</button></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
